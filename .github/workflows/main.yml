# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Download cli tool
        run: wget https://phylum-cli.s3.us-east-2.amazonaws.com/phylum-cli-linux-v0.0.4.1-static.zip

      - name: Download phylum-js-submit
        run: git clone https://github.com/peterjmorgan/phylum-js-submit

      - name: Install phylum-js-submit deps
        run: |
          pushd phylum-js-submit || exit 1
            # can't install globally on github runners
            # need to install then add to path?
            npm install
            echo "PWD"
            pwd
            export PATH=/github/workspace/phylum-js-submit:$PATH
            echo "[*] installed phylum-js-submit"
          popd

      - name: Untar and install binary
        run: |
          unzip phylum-cli-linux-v0.0.4.1-static.zip
          export PATH="$PWD/phylum-cli-linux-v0.0.4-static-installer:$PATH"
          #cd phylum-cli-linux-v0.0.4-static-installer
          pushd phylum-cli-linux-v0.0.4-static-installer || exit 1
            bash install.sh
          popd
          echo "[*] installed phylum-cli"
          #phylum-cli -h
          #sed -i 's/api_token: ~/${{ secrets.PHYLUM_API_TOKEN }}/' ~/.phylum/settings.yaml
          #echo ${{ secrets.PHYLUM_USER }}
      - name: Configure phylum-cli with credentials
        run: |
          sed -i "s/user:/user: ${{ secrets.PHYLUM_USER }}/" ~/.phylum/settings.yaml
          sed -i "s/pass:/pass: ${{ secrets.PHYLUM_PASS }}/" ~/.phylum/settings.yaml
          cat ~/.phylum/settings.yaml
          echo "[*] Configured phylum-cli with credentials"

      - name: Submit to API
        run: |
          export PATH="$HOME/.phylum:$PATH"
          export PATH=/github/workspace/phylum-js-submit:$PATH
          ls
          pushd $GITHUB_WORKSPACE || exit 1
            echo 'JOB_ID<<EOF' >> $GITHUB_ENV
            phylum-js-submit.js -t package package-lock.json | egrep -o '[0-9a-f-]{36}' >> $GITHUB_ENV
            echo 'EOF' >> $GITHUB_ENV
            #phylum-cli status -i "${{ env.JOB_ID }}"
            echo "JOB_ID = ${{ env.JOB_ID }}"
          popd



